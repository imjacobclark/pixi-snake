<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <style>
      body {
          margin: 0;
          padding: 0;
          text-align: center;
      }
    </style>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <script type="module">
      navigator.serviceWorker && navigator.serviceWorker.register('./sw.js').then(registration => {
          console.log('Excellent, registered with scope: ', registration.scope);
      });

      const ONE_BLOCK_IN_PIXELS = 10;

      import Snake from './src/Snake/Snake.js';
      import Food from './src/Food.js';
      import Controls from './src/Controls.js';
      import TwoObjectCollision from './src/TwoObjectCollision.js';
      import { Status, Running } from './src/Game/Status.js';

      const emptyText = new PIXI.Text("", { fill: "white" });
      emptyText.position.x = 20;
      emptyText.position.y = 20;

      const snake = new Snake(new PIXI.Graphics());
      const food = new Food(20, 20, new PIXI.Graphics());
      const gameStatus = new Status(new PIXI.Graphics(), emptyText);
      const controls = new Controls(snake, gameStatus).create();

      const snakeApplication = new PIXI.Application({
        width: window.innerWidth - 10,
        height: window.innerHeight - 10,
        antialias: true,
        transparent: false,
        resolution: 1
      });

      let type = "WebGL"

      if (!PIXI.utils.isWebGLSupported()) {
        type = "canvas"
      }

      PIXI.ticker.maxFPS = 1;
      snakeApplication.ticker.maxFPS = 1;

      document.body.appendChild(snakeApplication.view);
      snakeApplication.ticker.add(delta => {
        if (TwoObjectCollision.hasCollided(snake.cells[0], food)) {
          snake.grow();
          food.randomlyReposition(window.innerWidth / ONE_BLOCK_IN_PIXELS, window.innerHeight / ONE_BLOCK_IN_PIXELS)
        }

        if (gameStatus.status.equals(new Running())) {
          snake.move();
        }

        snake.draw();
        food.draw();
        gameStatus.draw();
      });
      
      snakeApplication.stage.addChild(snake.graphics);
      snakeApplication.stage.addChild(food.graphics);
      snakeApplication.stage.addChild(gameStatus.graphics);
    </script>
  </body>
</html>
